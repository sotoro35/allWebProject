<!DOCTYPE html>
<html>
    <head>
        <title>게시판</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- 외부 스타일시트 연결 -->
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        
        <!-- 콘텐츠가 표시되는 영역 -->
        <div class="board_wrap">

            <!-- 1. 페이지 제목 영역 -->
            <div class="board_title">
                <h2>자유 게시판</h2>
                <p>자유롭게 게시글을 작성하며 이야기를 나누세요.</p>
            </div>

            <!-- 2. 게시글 리스트를 보여주는 영역 (테이블, 페이지네이션) -->
            <div class="board_list_wrap">
                <!-- 2.1 테이블 영역 -->
                <table class="board_list">
                    <!-- 2.1.1 컬룸 제목줄 -->
                    <tr class="column_title">
                        <!-- 칸별 스타일을 다르게 줄 수도 있기에.. -->
                        <th class="col_no">번호</th>
                        <th class="col_title">제목</th>
                        <th class="col_writer">작성자</th>
                        <th class="col_date">작성일</th>
                        <th class="col_hits">조회수</th>    
                    </tr>

                    <!-- 2.1.2 게시글 데이터들(배열) (여러줄 - JS or PHP 반복문으로 그려내기) 우선 디자인을 위해 가짜 데이터를 3줄 정도 -->
                    <tr>
                        <td class="col_no">1</td>
                        <td class="col_title"><a href="./board/view.html?no=1">글 제목 #1</a></td>
                        <td class="col_writer">sam</td>
                        <td class="col_date">2024.05.09</td>
                        <td class="col_hits">10</td>
                    </tr>

                    <tr>
                        <td class="col_no">2</td>
                        <td class="col_title"><a href="./board/view.html?no=2">글 제목 #2</a></td>
                        <td class="col_writer">robin</td>
                        <td class="col_date">2024.05.10</td>
                        <td class="col_hits">15</td>
                    </tr>

                    <tr>
                        <td class="col_no">3</td>
                        <td class="col_title"><a href="./board/view.html?no=3">글 제목 #3</a></td>
                        <td class="col_writer">hong</td>
                        <td class="col_date">2024.05.11</td>
                        <td class="col_hits">0</td>
                    </tr>

                </table>

                <!-- 2.2 페이지네이션 영역 -->
                <div class="board_pagination">
                    <a href="#" class="btn">&lt;&lt;</a>
                    <a href="#" class="btn">&lt;</a>
                    <!-- class값을 여러개 지정하는 것이 가능함. 띄어쓰기로 구분 -->
                    <a href="#" class="btn selected">1</a>
                    <a href="#" class="btn">2</a>
                    <a href="#" class="btn">3</a>
                    <a href="#" class="btn">4</a>
                    <a href="#" class="btn">5</a>
                    <a href="#" class="btn">&gt;</a>
                    <a href="#" class="btn">&gt;&gt;</a>
                </div>
            </div>

            <!-- 3. 버튼 표시 영역 -->
            <div class="btn_wrap">
                <a href="./board/write.html">등록</a>
                <!-- <a href="./board/write.html">등록</a> -->
            </div>
        </div>

    </body>
</html>
