<!DOCTYPE html>
<html>
    <head>
        <title>게시판</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- 외부 스타일시트 연결 -->
        <link rel="stylesheet" href="../css/view.css">
    </head>
    <body>
        
        <!-- 콘텐츠가 표시되는 영역 -->
        <div class="board_wrap">

            <!-- 1. 페이지 제목 영역 -->
            <div class="board_title">
                <h2>자유 게시판 - 상세글 보기</h2>
                <p>자유롭게 게시글을 작성하며 이야기를 나누세요.</p>
            </div>

            <!-- 2. 상세글 보여주는 영역 -->
            <div class="board_view_wrap">
                <!-- 2.1 게시글 헤더영역 -->
                <div class="title">
                    <!-- JS or PHP를 통해 데이터 표시 -->
                    글 제목 #1
                </div>
                <!-- 2.2 게시글 정보영역 (번호, 작성자, 작성일, 조회수)  -->
                <div class="info">
                    <dl>
                        <dt>번호</dt>
                        <dd>1</dd>
                    </dl>
                    <dl>
                        <dt>작성자</dt>
                        <dd>sam</dd>
                    </dl>
                    <dl>
                        <dt>작성일</dt>
                        <dd>2024.05.09</dd>
                    </dl>
                    <dl>
                        <dt>조회수</dt>
                        <dd>10</dd>
                    </dl>
                </div>

                <!-- 2.3 게시글 내용영역 -->
                <div class="content">
                    <!-- JS or PHP를 통한 데이터 표시 -->
                    Hello world <br>
                    Nice to meet you <br>
                    안녕하세요 <br>
                </div>

            </div>
           

            <!-- 3. 버튼 표시 영역 -->
            <div class="btn_wrap">
                <a href="../index.html">목록</a>
                <a href="../board/edit.html">수정</a>
            </div>
        </div>

    </body>
</html>
