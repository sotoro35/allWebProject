<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예외처리</title>

    <script>
        document.write("시작<br>")

        // 예외처리 - 예외상황이 발생하더라도 동작을 멈추지 않도록 하는 기법
        //aler('aaa') // 여기서 예외가 발생하면 다음줄이 진행되지 않음

        try{
            //aaa()
            document.write("GOOD<br>")
            
        }catch(e){
            document.write(e + "<br>")

        }finally{
            document.write('여기는 예외발생과 상관없이 무조건 실행되는 영역<br>')
        }

        document.write('예외처리.. <br>')

    </script>

    <script>
        document.write("aaa")
    </script>
</head>
<body>
    
</body>
</html>
