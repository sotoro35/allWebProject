<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 생성자함수</title>

    <script>

        //3. String [string의 wrappeer]
        var a= "Hello" // string 
        var b= new String("Hello") //String 객체

        document.write( typeof(a) + "<br>")
        document.write( typeof(b) + "<br>")
        document.write( (a==b) + "<br>")
        document.write( (a===b) + "<br>")

        document.write("<hr>")

        // String 객체의 유용한 메소드들.
        var s= "Hello world" // 자동 wrapping

        document.write( s.length + "<br>")
        document.write( s.toUpperCase() + "<br>")
        document.write( s.toLowerCase() + "<br>")

        document.write( s.concat("Nice") + "<br>")
        document.write( s.indexOf("w") + "<br>")
        document.write( s.indexOf("wor") + "<br>")
        document.write( s.indexOf("word") + "<br>") // 못찾으면 -1

        // 문자열 중에서 원하는 문자를 탐색하여 얻어오는 기능
        var str= "Hello world! Nice to meet you. 안녕하세요. 반가워요. Nice work! nice study"

        var s= str.match('Hello')
        document.write("탐색결과: " + s + "<br>") // 찾으면 매치된 글자가 나옴.. Hello

        s= str.match('hello')
        document.write("탐색결과: " + s + "<br>") // 찾지 못하면 null

        // 대소문자 구분없이 찾아내고 싶다면 .. 정규표현식 문법 사용. / /
        s= str.match(/hello/i)  // i옵션 추가.. insensitive(둔감하다)
        document.write("탐색결과: " + s + "<br>")

        // 여러글자가 매칭된다면?
        s= str.match(/Nice/)
        document.write("탐색결과: " + s + "<br>")

        // 여러개를 찾아내고 싶다면.. g옵션 (전역에서 찾아라..) 리턴값이 배열
        s= str.match(/Nice/g)
        document.write("탐색결과: " + s + "<br>")
        document.write(s[0] + "<br>")
        document.write(s[1] + "<br>")

        // 대소문자도 무시하면서 여러개 찾기
        s= str.match(/Nice/gi)
        document.write("탐색결과: " + s + "<br>")

        // 문자 대체하기 (replace)
        var s= "Hello world"
        document.write( s.replace("world","android")+"<br>" )
        document.write( s.replace("worlD","android")+"<br>" )

        document.write( s.replace(/worlD/i,"android")+"<br>" )

        var s= "hello world, nice world, goot world, bad world"
        document.write( s.replace('world','web') + "<br>")
        document.write( s.replace(/world/g,'web') + "<br>")


        // 문자열을 특정 문자를 기준으로 잘라서 배열로 리턴해주는 기능 [ CSV 파싱 ]
        var s= "one,tow,three,four,five"
        var aaa= s.split(',')
        document.write( aaa.length + "<br>")
        document.write( aaa[0] + "<br>")
        document.write( aaa[1] + "<br>")
        document.write( aaa[2] + "<br>")
        document.write( aaa[3] + "<br>")
        document.write( aaa[4] + "<br>")

        document.write( aaa+ "<br>")


        // 문자열을 HTML요소로 자동 감싸주는 기능 -- 권장하지 않음
        var s= "This is TEST"

        document.write( s+ "<br>" )
        document.write("<strong>" + s + "</strong>" + "<br>")
        document.write( s.bold() + "<br>")
        document.write( s.italics() + "<br>")
        document.write( s.fontcolor() + "<br>")
        document.write( s.link('https://www.naver.com') + "<br>")




    </script>
</head>
<body>
    
</body>
</html>
