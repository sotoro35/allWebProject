<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 생성자함수</title>

    <script>

        //4. Math [ 수학연산 기능을 가진 생성자 함수 ]
        // 별도의 new 키워드로 객체 생성하지 않고 클래스명으로 직접 기능에 접근하여 사용 [static]

        var n= 3.14
        document.write( Math.floor(n) + "<br>")
        document.write( Math.round(n) + "<br>") // 반올림
        document.write( Math.ceil(n) + "<br>") // 올림

        //랜덤값
        var r= Math.random() // 0.0 ~ 1.0
        document.write(r + "<br>")

        // 0~9 사이의 정수를 원한다면...
        var r= Math.random() *10
        r= Math.floor(r)
        document.write(r + "<br>")

        // 5~19 
        var r= Math.floor(Math.random() * 15) + 5
        document.write(r+"<br>")


    </script>
</head>
<body>
    
</body>
</html>
