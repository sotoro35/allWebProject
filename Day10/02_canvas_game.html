<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas game</title>

    <script>

        //전역변수 위치

        // 게임 플레이어 이미지객체 생성
        var imgPlayer= new Image()
        imgPlayer.src= "./image/dizni.png"

        var x= 200, y= 250  // 플레이어 이미지의 중심좌표
        var w= 40, h=40 // 이미지의 절반너비, 절반높이

        var dx=1 , dy=1

        // 배경 이미지 객체 생성
        var imgBack= new Image()
        imgBack.src= "./image/bg.png"
        var bgX= 0

        var canvas
        var context

        

        function loaded(){
            
            // 캔버스 요소 찾아오기
            canvas= document.getElementById('c1')
            // 캔버스에 연결된 그림도구 / 화가 객체 얻어오기
            context= canvas.getContext('2d')

            runGame()
            //10ms 마다 runGame()다시 호출되도록..
            window.setInterval(runGame, 10)
            
        }

        function runGame(){
            moveAll() // 움직이기
            drawAll() // 그리기
            
        }

        function moveAll(){
            // 플레이어 이미지 이동
            x += dx
            y += dy

            if(x<w || x>400-w) dx= -dx
            if(y<h || y>500-h) dy= -dy

            //배경 이미지도 이동
            bgX--
            if(bgX<=-400) bgX=0

        }

        function drawAll(){
            //사각형 영역을 지우기
            context.clearRect(0,0,400,500)
            //배경 그리기
            context.drawImage(imgBack, bgX,0,400,500)
            context.drawImage(imgBack, bgX+400,0,400,500)
            
            // 플레이어 그리기
            context.drawImage(imgPlayer, x-w, y-h, w*2,h*2)

        }

        function keydown(){
            // window 최상위객체의 멤버로 이벤트를 관리하는 객체가 존재함
            var keycode= window.event.keyCode
            switch(keycode){
                case 37: // LEFT 방향키 왼쪽
                    dx= -1
                    break

                case 38: // UP 방향키 위
                    dy= -1
                    break

                case 39: // RIGHT 방향키 오른쪽
                    dx= 1
                    break

                case 40: // DOWN 방향키 아래
                    dy= 1
                    break

                default: // Auto (자동이동)
                    dx= 1
                    dy= 1
            }
        }

        function keyup(){
            var keycode= event.keyCode
            if( keycode>=37 && keycode<=40 ){
                dx= 0
                dy= 0
            }

        }

    </script>

</head>
<body onload="loaded()" onkeydown="keydown()" onkeyup="keyup()"> <!-- keydown 방향키 인식 // keypress 대소문자 인식되지만 방향키 인식 불가-->

    <canvas width="400" height="500" style="border: 2px solid black" id="c1"></canvas>
    
</body>
</html>
