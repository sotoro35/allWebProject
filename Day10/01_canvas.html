<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>


    <!-- 내부 스크립트 작성 -->
    <script>

        // body 문서가 모두 load 된 후 실행되는 메소드 정의
        function loaded(){
            var canvas= document.getElementById('canvas1')

            // 도화지(canvas)에 그림을 그릴 도구(화가) 객체 얻어오기
            var context = canvas.getContext('2d')

            // 화가(context)를 이용하여 도화지(canvas)에 그림 그리기
            
            // 글시의 스타일 지정
            context.fillStyle= "red"
            context.font="20px serif"

            // 1. 글씨 그리기
            context.fillText("Hello", 10, 40) // 글씨의 좌하단 좌표
            context.fillText("Hello",0,0) // 안보임.. 도화지 밖으로 그려지기에.. 도화지 안에만 그릴 수 있음
            context.fillText("Hello",0,20)
            context.fillText("Hello",0,400)


            // 1.1 글씨 윤곽선 그리기
            context.strokeStyle= "blue"
            context.strokeText("Hello", 100, 40)

            // 2. 사각형 그리기
            context.fillStyle= "green"
            context.fillRect(10, 50, 100, 40) // 좌상단:10,50 너비:100 , 높이:40

            context.strokeStyle= "green"
            context.strokeRect(120, 50, 100, 40)

            // 3. 선 그리기
            context.beginPath() //선 경로작업 시작!
            context.moveTo(10, 100) // 선의 시작점
            context.lineTo(100, 150)
            context.lineTo(100, 120)
            context.stroke() //이때 그려짐

            // 곡선, 원, 패턴 등의 작업이 가능함.. 교재 참고

            // 4. 이미지 그리기
            var a= new Image()
            a.src= "./image/pochacco04.png"
            // 이미지파일을 로드하는 시간이 걸림. 그래서 곧바로 그리면 안나올 가능성이 높음
            // 로딩이 완료되면 그리도록
            a.onload= function(){
                context.drawImage(a, 10, 180) //이미지의 좌상단
                context.drawImage(a, 10, 180, 100, 100)
            }


        }

    </script>

</head>
<body onload="loaded()">

    <canvas id="canvas1" width="300" height="400" style="border: 1px solid black;"></canvas>
    
</body>
</html>
