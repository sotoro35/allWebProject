<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            display: grid;


            grid-template-columns: auto auto auto auto auto;
            grid-template-rows: auto 400px auto;
        }

        .item{
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
            border: 1px solid black;
        }

        header{
            grid-column-start: 1;
            grid-column-end: 6;
            background-color: yellow;
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
            border: 1px solid black;
        }

        nav{
            background-color: aqua;
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
            border: 1px solid black;
        }

        section{
            grid-column-start: 2;
            grid-column-end: 5;
            background-color: aquamarine;
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
            border: 1px solid black;
        }
        
        aside{
            background-color: azure;
        }

        footer{
            grid-column: 1 / span 5;
            background-color: gray;
        }


    </style>
</head>
<body>

    <div class="container">
        <header class="item">Header</header>
        <nav class="item">Menu</nav>
        <section class="item">Main Content</section>
        <aside class="item">Login</aside>
        <footer class="item">Footer</footer>
    </div>
    
</body>
</html>
