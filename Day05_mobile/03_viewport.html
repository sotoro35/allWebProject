<!DOCTYPE html>
<html>
    <head>
        <title>뷰 포트</title>
        <meta charset="utf-8">

        <!-- 뷰포트 : 브라우저가 document사이즈로 인식하고 있는 가상의 사각형 영역 -->
        <!-- 데스크탑의 브라우저는 창의 너비에 따라 뷰포트의 크기가 변경됨 -->
        <!-- 핸드폰의 브라우저는 본인의 뷰포트를 실제 px이 무엇이든 무조건 980px로 인식함 -->
        <!-- 그래서 핸드폰의 브라우저에게 뷰포트 너비값을 알려줘야 함  -->
        <meta name="viewport" content="width=412, initial-scale=1.0">
        <meta name="viewport" content="width=600, initial-scale=1.0">
        <!-- 필수!! -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 


    </head>
    <body>

        <h2>View Port Test</h2>
        <p>This is view port test.</p>
        
        <img src="../Day05/img/computer.png" alt="computer" style="width: 200px;">

    </body>
</html>
