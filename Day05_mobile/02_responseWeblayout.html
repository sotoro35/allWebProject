<!DOCTYPE html>
<html>
    <head>
        <title>반응형 웹 레이아웃</title>
        <meta charset="utf-8">

        <style>

            *{margin: 0; padding: 0;}

            #wrap{
                width: 90%;
                margin: 0 auto;
                border: 4px solid black;
            }

            #wrap div{
                display: inline-block;
                height: 100px;
                width: 100%;
            }

            #wrap div:first-child{
                background-color: aqua;
            }

            #wrap div:nth-child(2){
                background-color: lightblue;
            }

            #wrap div:nth-child(3){
                background-color: lime;
            }

            #wrap div:nth-child(4){
                background-color: orange;
            }

            #wrap div:last-child{
                background-color: yellow;
            }

            /* 미디어 쿼리 적용 .. 작은것부터 큰거로 순서를 정하는걸 권장*/ 
            /* Phone일때 */
            @media all and (min-width:320px){
                #wrap div{width: 100%;}
            }

            /* Tablet 일때 */
            @media all and (min-width:600px){
                #wrap div{width: 50%;}
                #wrap div:last-child{width: 100%;}
            }

            /* Desktop 일때 */
            @media all and (min-width:800px){
                #wrap div{width: 20%;}
                #wrap div:last-child{width: 20%;} /* 우선순위... 때문에 ... */
            }


        </style>
    </head>

    <body>
        
        <h1>RWD 레이아웃</h1>
        <div id="wrap">
            <div>aa</div><div>bb</div><div>cc</div><div>dd</div><div>ee</div></div>

    </body>
</html>
