<!DOCTYPE html>
<html>
    <head>
        <title>color table</title>
        <meta charset="utf-8">

        <style>
            h1{color: blue; text-align: center;}
            #a p{background-color: lightgreen; text-align: center; padding: 20px;}
            #b p{background-color: #ffaeee; text-align: center; padding: 20px;}
            #c p{background-color: rgb(98,155,110); color: white; text-align: center; padding: 20px;}

            div{border: 2px solid red; margin: 10px;}
            p{margin: 0px;}
    

        </style>
    </head>

    <body>
        
        <h1>다음과 같이 div요소의 색상을 변경해보세요.</h1>
        <div id="a">
            <p>
                background-color: lightgreen;
            </p>
        </div>

        <div id="b">
            <p>
                background-color: #ffaeee;
            </p>
        </div>

        <div id="c">
            <p>
                background-color: rgb(98,155,110);
            </p>
        </div>

    </body>
</html>
