<!DOCTYPE html>
<html>
    <head>
        <title>color table</title>
        <meta charset="utf-8">
        
        <style>
            #a{background-color: lightgreen; text-align: center;}
            #b{background-color: violet; text-align: center; text-shadow: 5px 5px 5px black;}
            #c{background-color: brown; color: white; text-align: center;}

            #a,#b,#c{padding: 10px; border: 1px solid red; font-size: large;}
        
        </style>

    </head>

    <body>
        <div id="a">
            <p>FIRST</p>
        </div>
        <div id="b">
            <p>SECOND</p>
        </div>
        <div id="c">
            <p>THIRD</p>
        </div>
    </body>
</html>
