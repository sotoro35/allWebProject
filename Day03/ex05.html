<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <meta charset="utf-8">

        <style>
            body p:nth-child(1)>em{text-decoration: underline; font-weight: bold; font-size: large; text-decoration-color: black;}
            body p:nth-child(2){font-weight: bold; color: blue; text-decoration: line-through; text-decoration-color: black;}
        </style>
    
    </head>

    <body>
        <p style="color: blue; text-transform: uppercase;"><em>ITATIC</em>,<em> UNDERLINE</em>,<em> UPPERCASE</em></p>
        <p style="text-transform: capitalize;">Bold, Line-Through, Capitalize</p>
        
    </body>
</html>
