<!DOCTYPE html>
<html>
    <body>

        <div id="aa"></div>
        
        <style>

            #aa{
                background-color: green;

                /* 원모양 만들기 */
                width: 50px;
                height: 50px;
                border-radius: 25px;

                position: absolute;

                animation-name: myani;
                animation-duration: 3s;
                animation-iteration-count: 10;
            }

            /* 애니메이션 동작을 만들기 */
            @keyframes myani
            {

                0%{ left: 0px; top: 0px; }
                25%{left: 100px; top: 50px;}
                50%{left: 200px; top: 0px;}
                75%{left: 100px; top: 50px;}
                100%{ left: 0px; top: 0px; }

            }

        </style>

    </body>
</html>
