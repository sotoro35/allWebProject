<!DOCTYPE html>
<html>
    <body>
        
        <h1>Opacity 속성</h1>
        <img src="./img/lion.png" alt="사자" width="150" height="120">
        <img src="./img/audio.png" alt="오디오" width="150" height="120">

        <style>
            img{opacity: 0.4;} /* 0.0 ~ 1.0 */
            img:hover{opacity: 1.0;}
        </style>

        <hr>

        <h1>Visibility 속성</h1>
        <img src="./img/lion.png" alt="사자" width="150" height="120" id="ss">
        <img src="./img/audio.png" alt="오디오" width="150" height="120">

        <style>
            #ss{visibility: hidden;} /* 위치는 그대로 숨김 */
        </style>

        

    </body>
</html>
