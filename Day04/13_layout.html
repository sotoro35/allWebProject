<!DOCTYPE html>
<html>
    <head>
        <title>전통적인 레이아웃 만들기</title>
        <meta charset="utf-8">

        <style>

            #header{
                background-color: yellow;
                width: 100%;
                height: 50px;
            }

            #nav{
                width: 30%;
                height: 100px;
                background-color: red;
                float: left;
            }

            #content{
                width: 70%;
                height: 100px;
                background-color: blue;
                float: right;
            }

            #footer{
                width: 100%;
                height: 50px;
                background-color: aqua;
                clear: both;
            }

        </style>
    </head>

    <body>

        <div id="root">

            <div id="header">header</div>
            <div id="nav">menu</div>
            <div id="content">content</div>
            <div id="footer">footer</div>

        </div>
        
    </body>
</html>
