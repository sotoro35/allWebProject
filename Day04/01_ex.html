<!DOCTYPE html>
<html>
    <head>
        <title>css style</title>
        <meta charset="utf-8">

        <!-- 내부 스타일 시트 -->
        <style>
            /* 이 영역안에서는 css문법 체계를 따름 */
            a:link{color: aqua;}
            a:visited{color: blueviolet;}
            a:hover{color: yellowgreen; font-size: 2rem;}
            a:active{color: yellow;}

            p:hover{background-color: aquamarine;}

            img{background-color: violet; width: 200px; border: 2px solid red;}
            img:hover{background-color: yellow; width: 300px;}

            ul{list-style-type: disc;} /* 점 표시 */
            ul{list-style-type: circle;} /* 비어있는 점 표시 */
            ul{list-style-type: square; list-style-position: inside;} /* 까만 네모 표시 .. position inside는 더 들여쓰기함*/

            ol{list-style: lower-alpha;} /* 소문자 알파벳 표시 */
            ol{list-style: upper-alpha;} /* 대문자 알파벳 표시 */
            ol{list-style: lower-roman;} /* 소문자 로마자 표시 */
            ol{list-style: upper-roman;} /* 대문자 로마자 표시 */
            ol{list-style: lower-greek;} /* 그리스어 표시 */
            ol{list-style: decimal;} /* 기본 숫자 표시 */
            ol{list-style: decimal-leading-zero;} /* 숫자 앞에 0 표시 01 02 03 */

            ul{list-style-image: url('./img/rabbit.png');}

        </style>
    </head>
    
    <body>
        
        <a href="https://www.naver.com">naver</a>

        <!-- <a>요소가 아닌것도 적용가능함 -->
        <p>Hello world</p>
        <img src="./img/pome.png" alt="귀여운 포메라니안">
        
        <hr>

        <ul>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JavaScript</li>
        </ul>

        <ol>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JavaScript</li>
        </ol>

    </body>
</html>
