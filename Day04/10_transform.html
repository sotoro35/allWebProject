<!DOCTYPE html>
<html>
    <body>

        <div id="b1">Box1</div>
        <div id="b2">Box2</div>
        <div id="b3">Box3</div>
        <div id="b4">Box4</div>

        <style>
            
            div{
                width: 50px;
                height: 50px;
                background-color: yellow;
                border: 1px solid black;
                text-align: center;
            }

            #b2{
                transform: translate(100px, 10px);
                 background-color: blue;
             }

             #b3{
                transform: scale(1.2, 1.4);
                background-color: red;
             }

             #b4{
                transform: rotate(30deg);
                background-color: blueviolet;
             }

        </style>
        
    </body>
</html>
