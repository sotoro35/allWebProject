<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                display: flex;
            }

            .container>div{
                background-color: dodgerblue;
                color: white;
                margin: 10px;
                width: 100px;
                text-align: center;
                line-height: 50px;
            }
        </style>
    </head>
    <body>
        
        <h1>flex-shrink property</h1>
        <div class="container">
            <div>1</div>
            <div>2</div>
            <div style="flex-shrink: 0;">3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div style="flex-shrink: 2;">9</div>
            <div>10</div>

        </div>

    </body>
</html>
