<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            display: grid;

            grid-template-columns: auto auto auto auto;
            grid-template-rows: 40px 40px 40px 40px 40px;
        }

        .container div{
            margin: 5px;
            padding: 5px;
        }

        .container div p{
            margin: 0;
        }

        .container div:first-child,.container div:last-child{
            background-color: brown;
            color: white;

            grid-column-start: 1;
            grid-column-end: 5;
        }

        .container div:nth-child(2),.container div:nth-child(3),.container div:nth-child(4){
            grid-row-start: 2;
            grid-row-end: 5;
            background-color: blue;
            color: white;

        }

        .container div:nth-child(3){
            grid-column-start: 2;
            grid-column-end: 4;
        }

        .container div:nth-child(4){
            background-color: green;
            color: black;
        }

      
        @media(max-width:500px){
        
            .container div:nth-child(3){
            grid-column-start: 2;
            grid-column-end: 5;
        }

        .container div:nth-child(4){
            grid-column-start: 1;
            grid-column-end: 5;
        }
        }


    </style>


     

</head>
<body>

    <div class="container">
        <div>Header</div>
        <div>Menu</div>
        <div>
            <p>Main ContentMain ContentMain</p>
            <p>ContentMain ContentMain</p>
            <p>ContentMain ContentMain</p>
            <p>ContentMain Content</p>
        </div>
        <div>Sidebar2</div>
        <div>Footer</div>

    </div>

    
</body>
</html>
