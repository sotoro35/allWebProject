<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="item1">Box A</div>
        <div id="item2">Box B</div>
        <div id="item3">Box C</div>
        <div id="item4">Box D</div>
        <div id="item5">Box E</div>

    </div>

    <style>
        .container{
            display: grid;

            grid-template-columns: auto auto auto auto;
            grid-template-rows: auto auto auto;
        }

        .container div{
            background-color: aqua;
            margin: 2px;
            padding: 2px;
            color: white;
        }

        #item1{
            grid-column-start: 1;
            grid-column-end: 3;
        }

        #item2{
            grid-column-start: 3;
            grid-column-end: 5;
        }

        #item4{
            grid-column-start: 2;
            grid-column-end: 5;
        }

        #item5{
            grid-column-start: 1;
            grid-column-end: 5;
        }


    </style>
</body>
</html>
