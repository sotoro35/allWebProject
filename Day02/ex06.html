<!DOCTYPE html>
<html>
    <head>
        <title>HTML CSS Form exercise</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h2>패키지 여행 신청서</h2>
            <form action="./eee.php">
            이름*:<br>
            <input type="text" value="hong" required> <br>
            이메일 주소*:<br>
            <input type="email" value="hong@example.com" required> <br>
            패키지를 선택하세요*:<br>
            <select name="" id="" required><option value="유럽" >유럽</option></select> <br>
            출발일*: <br>
            <input type="date" name="" id="" required> <br>
            출발인원*: <br>
            <input type="number" required> <br>
            선택관광* <br>
            <label><input type="checkbox" name="aaa">호핑투어</label> <br>
            <label><input type="checkbox" name="aaa">디즈니랜드</label> <br>
            <label><input type="checkbox" name="aaa">씨월드</label> <br>
            쿠폰 번호 입력: <br>
            <input type="number"> <br>
            여행 조건에 동의하시나요?* <br>
            <label><input type="radio" name="bbb" checked>동의합니다.</label> <br>
            <label><input type="radio" name="bbb">동의하지 않습니다.</label> <br>
            <input type="submit" value="신청서 제출">

        </form>

    </body>
</html>
