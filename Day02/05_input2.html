<!DOCTYPE html>
<html>
    <head>
        <title>input 추가기능</title>
        <meta charset="utf-8">
    </head>

    <body>
        
        <h2>input 요소의 새로 추가된 type들</h2>
        <form>
            <input type="date"> <br>
            <input type="datetime"> <br>
            <input type="datetime-local"> <br>
            <input type="month"><br>
            <input type="time"><br>
            <input type="week"><br>

            <hr>

            <input type="color"><br>

            <!-- 폰에서만 의미가 있는 type.. @키패드, 숫자키패드, .com키패드 -->
            <input type="email"><br>
            <input type="tel"><br> 
            <input type="url"><br>

            <input type="search"><br>

            <input type="range" min="0" max="10" value="2" step="2"><br>
            <input type="number" min="210" max="300" value="230" step="5">
        </form>

        <hr>

        <!-- 새로 추가된 input의 속성들 -->
        <form>
            <!-- 힌트 -->
            <input type="text" placeholder="이름을 입력하세요."><br>
            
            <!-- 반드시 입력해야만 하는 입력요소들 지정-->
            <input type="text" placeholder="아이디를 입력하세요" required><br>
            
            <!-- 글씨는 보이지만 수정 불가.. 읽기전용 -->
            <input type="text" value="sam" readonly><br>
            
            <!-- 자동 포커스 = 페이지가 로드되면 자동으로 포커스 지정 -->
            <input type="text" autofocus><br>

            <!-- 글자수 제한 -->
            <input type="text" maxlength="5"><br>

            <!-- 자동완성 기능 -->
            <input type="text" autocomplete list="datas">
            <datalist id="datas">
                <option value="canada"></option>
                <option value="china"></option>
                <option value="korea"></option>
            </datalist>


            <!-- 사용자에게 입력받지는 않지만 서버로 보내고 싶은 데이터가 있다면.. -->
            <input type="hidden" name="apikye" value="123456789">

            <hr>
            <input type="submit" value="보내기">

        </form>

    </body>
</html>
