<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 연산자</title>
</head>
<body>

    <!-- 내부 스크립트 -->
    <script>
        // 연산자는 다른 프로그래밍 언어와 거의 흡사함(산술,비교,논리,대입,증감,삼항). 그래서 특이사항만 살펴보기

        //1. 비교연산자 중에서 특이점
        var a= 1
        var b="1"
        var c= 1.0 

        // 수치형과 문자형의 비교연산 == 이 true가 나옴 [값만 같으면 true, 자료형은 비교하지 않음]
        document.write(a==b)
        document.write("<br>")
        document.write(a==c)
        document.write("<hr>")
        
        // 값과 자료형을 모두 비교해주는 === 연산자
        document.write(a===b)
        document.write("<br>")
        document.write(a===c)
        document.write("<hr>")

        //2. 0으로 나눗셈 - 다른 언어는 에러!
        document.write(10/0) //결과 : Infinity(무한)
        document.write("<br>")

        document.write(10/4) // 여기서는 넘버나누기 넘버이기에 =2.5 || 자바에서는 정수나누기 정수는 정수 = 2 

        //3. 수치형과 문자열의 변환
        document.write('<hr>')

        var h= 1
        document.write( typeof(h) + "<br>")

        h= h+1
        document.write(h + "<br>")

        h= h+"1"
        document.write(h + "<br>")
        document.write( typeof(h) + "<br>")

        var g= 10
        g= g + parseInt("4")
        document.write(g+"<br>")

        g= g + 3.14
        document.write(g+"<br>")

        g= g + parseFloat("5.24")
        document.write(g+"<br>")

        // 수치형 <-> 문자형 변환을 배워야 하는 이유? GUI의 모든 사용자 입력은 string으로 인식함
        // alert("aaa")
        var age = prompt('당신의 나이를 입력하세요','0')
        document.write(age + 3) // 153... 입력값은 문자열임으로.. 문자열+숫자가 됨.. 그래서 15입력값을 받으면 153으로 나옴.
        document.write('<br>')

        age= parseInt(age)
        document.write(age+3)

        // 다이얼로그로 사용자 입력을 받는 것은 불편함
        // HTML의 input요소를 만들고 버튼 클릭하여 입력된 값에 대한 연산을 구현해보기

        
    </script>
    
</body>
</html>
