<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing: border-box; }
.left {
background-color: #1012b6;
float: left;
width: 20%;
}
.main {
background-color: #c3cf14;
float: left;
width: 60%;
}
.right {
background-color: #b91a1a;
float: left;
width: 20%;
}
@media screen and (max-width: 500px) {
.left,
.main,
.right {
width: 100%;
}
}
</style>
</head>
<body>
<div class="left"> <p>왼쪽 메뉴</p> </div>
<div class="main"> <p>메인 콘텐츠</p> </div>
<div class="right"> <p>오른쪽 메뉴</p> </div>
</body>
</html>
