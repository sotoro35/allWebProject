<!DOCTYPE html>
<html>
    <head>
        <title>page1</title>
        <style>
            p{color: red;}
        </style>

    </head>

    <body>
        <p>Hello world</p>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <!-- title요소는 첫번째 것만 적용됨 -->
        <!-- head는 언제나 body영역보다 먼저 실행됨. (멤버변수 같네?)-->
        <!-- style은 차례대로 적용됨. 즉, 결국 화면의 p는 모두 파란색 -->
        <title>page2</title>
        <style>
            p{color: blue;}
        </style>
    </head>

    <body>
        <p>Nice to meet you</p>
    </body>
</html>
